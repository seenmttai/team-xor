<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.S.X.O.R - Integrated Solutions for eXploration, Observation, and Research</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-grid"></div>
        <div class="particle-field" id="particleField"></div>
        
        <div class="main-content">
            <div class="acronym-container">
                <div class="letter-box" data-letter="I">
                    <div class="letter">I</div>
                    <div class="expansion">Integrated</div>
                    <div class="glow"></div>
                </div>
                <div class="separator">.</div>
                <div class="letter-box" data-letter="S">
                    <div class="letter">S</div>
                    <div class="expansion">Solutions</div>
                    <div class="glow"></div>
                </div>
                <div class="separator">.</div>
                <div class="letter-box" data-letter="X">
                    <div class="letter">X</div>
                    <div class="expansion">eXploration</div>
                    <div class="glow"></div>
                </div>
                <div class="separator">.</div>
                <div class="letter-box" data-letter="O">
                    <div class="letter">O</div>
                    <div class="expansion">Observation</div>
                    <div class="glow"></div>
                </div>
                <div class="separator">.</div>
                <div class="letter-box" data-letter="R">
                    <div class="letter">R</div>
                    <div class="expansion">Research</div>
                    <div class="glow"></div>
                </div>
            </div>
            
            <div class="full-form">
                <div class="full-text">
                    <span class="highlight">Integrated Solutions</span> for 
                    <span class="highlight">eXploration</span>, 
                    <span class="highlight">Observation</span>, and 
                    <span class="highlight">Research</span>
                </div>
            </div>
            
            <div class="tech-elements">
                <div class="circuit-line line-1"></div>
                <div class="circuit-line line-2"></div>
                <div class="circuit-line line-3"></div>
                <div class="circuit-line line-4"></div>
                <div class="data-node node-1"></div>
                <div class="data-node node-2"></div>
                <div class="data-node node-3"></div>
                <div class="data-node node-4"></div>
            </div>
        </div>
        
        <div class="holographic-overlay"></div>
    </div>
    
    <script src="animation.js"></script>
</body>
</html>
